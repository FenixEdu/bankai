<div id="support-modal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{#_i18n}}Unexpected Error{{/_i18n}}</h3>
    </div>
    <div class="modal-body">
        <p>{{#_i18n}}Describe the problem{{/_i18n}}</p>
        <textarea name="comment" rows="5" style="width: 98%"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">{{#_i18n}}Close{{/_i18n}}</button>
        <button id="support-submit" class="btn btn-primary">{{#_i18n}}Report Error{{/_i18n}}</button>
    </div>
</div>
